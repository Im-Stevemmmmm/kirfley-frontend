mutation RegisterUser(
    $year: Float!
    $month: Float!
    $day: Float!
    $username: String!
    $email: String!
    $password: String!
) {
    registerUser(
        options: {
            year: $year
            month: $month
            day: $day
            username: $username
            email: $email
            password: $password
        }
    ) {
        successful

        error {
            field
            message
        }
    }
}
