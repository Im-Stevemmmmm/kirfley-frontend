apiVersion : apps/v1
kind: Deployment
metadata:
  name: frontend 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
        - name: nextjs 
          image: ferndocker.azurecr.io/nextjs
          ports:
          - containerPort: 3000
        - name: nginx 
          image: ferndocker.azurecr.io/nginx
          ports:
          - containerPort: 80
