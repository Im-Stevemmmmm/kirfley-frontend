apiVersion : apps/v1
kind: Deployment
metadata:
  name: nextjs 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs 
    spec:
      containers:
        - name: nextjs 
          image: ferndocker.azurecr.io/nextjs
          ports:
          - containerPort: 3000